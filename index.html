<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coconut Dashboard</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
     <div id="app-container">
      <div id="header-region"></div>
      <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
      </div>

      <div id="dialog-region"></div>
     </div>
   </div>
    <script type="text/template" id="header-template">
      <header class="mdl-layout__header">
		<div class="mdl-layout-icon"></div>  
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Coconut Surveillance</span>
		  <div id="report-title">Case Follow Up</div>
		  <div class="mdl-layout-spacer"></div>
		</div>
	  </header>
    </script>

    <script type="text/template" id="left-drawer">
    </script>

    <script type="text/template" id="right-menu">
       	<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
 	                  mdl-textfield--floating-label mdl-textfield--align-right more-vert">
 	        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="menu-top-right" data-upgraded=",MaterialButton,MaterialRipple"> 
				<i class="material-icons">more_vert</i> 
				<span class="mdl-button__ripple-container">
					<span class="mdl-ripple is-animating" style="width: 171.706px; height: 171.706px; transform: translate(-50%, -50%) translate(38px, 28px);">
					</span>
				</span>
			</button>
			<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
			    for="menu-top-right">
			  <li class="mdl-menu__item">Help</li>
			  <li class="mdl-menu__item">Manage</li>
			  <li disabled class="mdl-menu__item">Disabled Action</li>
			  <li class="mdl-menu__item" id="logout">Logout</li>
			</ul>
 	      </div>
    </script>

    <script src="./assets/js/vendor/material.min.js"> </script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>

	<script src="./assets/js/app.js"> </script>
	<script src="./assets/js/apps/header/header_app.js"></script>
    <script src="./assets/js/apps/header/list/list_view.js"></script>
    <script src="./assets/js/apps/header/list/list_controller.js"></script>
	
    <script type="text/javascript">
        AppDashboard.start();
    </script>
   </body>
