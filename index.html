    <script type="text/javascript">
	    var CocoDashboard = new Marionette.Application();
	    
		CocoDashboard.addRegions({
	  	  headerRegion: "#header-region",
	  	  mainRegion: "#main-region",
		  drawerRegion: "#drawer-region",
		  //rmenuRegion: "#rmenu-region",	
	  	  dialog: "#dialog-region"
	    });
		
	    CocoDashboard.MainView = Marionette.ItemView.extend({
	  	      template: "#main-template"
	  	  });
		  
	    CocoDashboard.HeaderView = Marionette.ItemView.extend({
	  	      template: "#header-template"
	  	  });
		  
	   CocoDashboard.DrawerView = Marionette.ItemView.extend({
	    	template: "#drawer-template"
	    });
		
 	   //CocoDashboard.RmenuView = Marionette.ItemView.extend({
 	   // 	template: "#rmenu-template"
 	   // });
		
		CocoDashboard.on("start", function(){
			var headerView = new CocoDashboard.HeaderView();
			CocoDashboard.headerRegion.show(headerView);
			
			var drawerView = new CocoDashboard.DrawerView();
			CocoDashboard.drawerRegion.show(drawerView);
			
			//var rmenuView = new CocoDashboard.RmenuView();
			//CocoDashboard.rmenuRegion.show(rmenuView);
			
			var mainView = new CocoDashboard.MainView();
			CocoDashboard.mainRegion.show(mainView);
		});

        CocoDashboard.start();
    </script>
